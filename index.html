<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- HEADER -->
    <header>
        <div class="menu container">
            <div class="logo">Logo</div>
            <div class="link">link link link</div>
            <div class="login">login</div>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- Top Section -->
        <section class="top-s">
            <div class="top-content"></div>
        </section>
    
        <!-- Main Section -->
        <section class="odd">
            <div class="main container">
                <div class="right-content"></div>
                <div class="left-content"></div>
            </div>
        </section>
        <section class="even">
            <div class="main container reverse">
                <div class="right-content"></div>
                <div class="left-content"></div>
            </div>
        </section>
        <section class="odd">
            <div class="main container">
                <div class="right-content"></div>
                <div class="left-content"></div>
            </div>
        </section>
    
        <!-- Bottom Section -->
        <section class="bottom-s even">
            <div class="bottom-content container"></div>
        </section>    
    </main>

    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer>
        <!-- Top Section of the footer -->
        <div class="top-bottom-s container">
            <div class="left-top-bottom"></div>
            <div class="right-top-bottom"></div>
            <div class="right-top-bottom"></div>
            <div class="right-top-bottom"></div>
            <div class="right-top-bottom"></div>
        </div>
        <!-- Bottom Section of the footer -->
        <div class="bottom-bottom-s container">
            <div class="bottom-bottom">
                <div class="bottom-logo">Logo</div>
                <button>Button</button>
            </div>
        </div>
    </footer>
    <!-- /FOOTER -->


</body>
</html>
